<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Task Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .task-form, .filter {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }
    input[type="text"], select {
      padding: 8px;
      flex: 1;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #2e86de;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4f72;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #e0e0e0;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
    .action-btn {
      background-color: #28a745;
    }
    .action-btn.delete {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Team Task Tracker</h1>

    <div class="task-form">
      <input type="text" id="taskName" placeholder="Task name" />
      <input type="text" id="assignedTo" placeholder="Assign to (name)" />
      <select id="taskStatus">
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <button id="addTask">Add Task</button>
    </div>

    <div class="filter">
      <select id="filterStatus">
        <option value="all">All Tasks</option>
        <option value="pending">Pending</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select>
      <button id="clearTasks">Clear All</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Assigned To</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList">
      </tbody>
    </table>
  </div>

  <script>
    const taskName = document.getElementById('taskName');
    const assignedTo = document.getElementById('assignedTo');
    const taskStatus = document.getElementById('taskStatus');
    const addTaskBtn = document.getElementById('addTask');
    const taskList = document.getElementById('taskList');
    const filterStatus = document.getElementById('filterStatus');
    const clearTasksBtn = document.getElementById('clearTasks');

    // Load tasks from localStorage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    function renderTasks() {
      const filter = filterStatus.value;
      taskList.innerHTML = '';

      tasks.filter(task => filter === 'all' || task.status === filter)
        .forEach((task, index) => {
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = task.name;
        if(task.status === 'completed') nameTd.classList.add('completed');

        const assignedTd = document.createElement('td');
        assignedTd.textContent = task.assignedTo;

        const statusTd = document.createElement('td');
        statusTd.textContent = task.status;

        const actionsTd = document.createElement('td');

        const completeBtn = document.createElement('button');
        completeBtn.textContent = 'Complete';
        completeBtn.classList.add('action-btn');
        completeBtn.addEventListener('click', ()=> {
          tasks[index].status = 'completed';
          saveTasks();
          renderTasks();
        });

        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = 'Delete';
        deleteBtn.classList.add('action-btn','delete');
        deleteBtn.addEventListener('click', ()=> {
          tasks.splice(index,1);
          saveTasks();
          renderTasks();
        });

        actionsTd.appendChild(completeBtn);
        actionsTd.appendChild(deleteBtn);

        tr.appendChild(nameTd);
        tr.appendChild(assignedTd);
        tr.appendChild(statusTd);
        tr.appendChild(actionsTd);

        taskList.appendChild(tr);
      });
    }

    addTaskBtn.addEventListener('click', ()=>{
      const name = taskName.value.trim();
      const assigned = assignedTo.value.trim();
      const status = taskStatus.value;
      if(!name || !assigned) return alert('Please enter task name and assigned to.');
      tasks.push({ name, assignedTo: assigned, status });
      saveTasks();
      renderTasks();
      taskName.value = '';
      assignedTo.value = '';
      taskStatus.value = 'pending';
    });

    filterStatus.addEventListener('change', renderTasks);
    clearTasksBtn.addEventListener('click', ()=>{
      if(confirm('Clear all tasks?')){
        tasks = [];
        saveTasks();
        renderTasks();
      }
    });

    renderTasks();
  </script>
</body>
</html>
